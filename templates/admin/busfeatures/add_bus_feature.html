{% extends 'components/base.html' %}

{% block title %}Add New Bus Feature | Go Sewa{% endblock %}

{% block content %}
<div class="dashboard-container">
    <main class="dashboard-content px-3 px-md-4 py-4">
        <div class="container-fluid">
            <!-- Header -->
            <div class="d-flex justify-content-between align-items-center flex-wrap mb-4 pb-2 border-bottom">
                <h3 class="fw-bold mb-3 mb-md-0">Add New Bus Feature</h3>
            </div>

            <!-- Form Card -->
            <div class="card border-0 shadow-sm rounded-8 hover-shadow transition-all mx-auto" style="max-width: 600px;">
                <div class="card-header bg-white py-3">
                    <h5 class="fw-bold mb-0">Feature Details</h5>
                </div>
                <div class="card-body p-4">
                    <form method="POST" class="form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="feature_name" class="form-label fw-bold">Feature Name</label>
                            <input type="text" class="form-control form-control-sm" id="feature_name" name="feature_name" required>
                        </div>
                        <div class="d-flex gap-2 justify-content-center">
                            <button type="submit" class="btn btn-primary btn-sm">
                                <i class="bi bi-plus-circle me-1"></i> Add Feature
                            </button>
                            <a href="javascript:history.back()" class="btn btn-outline-primary btn-sm">
                                <i class="bi bi-arrow-left me-1"></i> Back
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}

{% block extra_css %}
<style>
    /* Container */
    .container-fluid {
        max-width: 600px;
        margin: 0 auto;
    }

    /* Form */
    .form-label {
        font-size: 0.875rem;
        color: #212529;
    }

    .form-control-sm {
        font-size: 0.875rem;
        border-radius: 4px;
    }

    /* Buttons */
    .btn-sm {
        padding: 0.25rem 0.75rem;
        font-size: 0.75rem;
    }

    .btn-primary, .btn-outline-primary {
        font-weight: 500;
        transition: all 0.3s ease;
    }

    .btn-primary:hover, .btn-outline-primary:hover {
        transform: translateY(-1px);
    }

    /* Responsive adjustments */
    @media (max-width: 576px) {
        .card-body {
            padding: 1rem;
        }

        .btn-sm {
            padding: 0.2rem 0.5rem;
            font-size: 0.7rem;
        }

        .form-label {
            font-size: 0.75rem;
        }
    }
</style>
{% endblock %}
