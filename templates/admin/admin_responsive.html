{% comment %}
  This file contains common responsive CSS for all admin pages
  Include this in admin templates to make them responsive
{% endcomment %}

<style>
  /* Admin responsive styles */
  :root {
    --primary-color: #198754;
    --primary-dark: #146c43;
    --primary-light: #d1e7dd;
    --danger-color: #dc3545;
    --warning-color: #ffc107;
    --info-color: #0dcaf0;
    --success-color: #28a745;
    --sidebar-width: 260px;
    --sidebar-compact-width: 70px;
    --sidebar-mini-width: 70px;
  }
  
  /* Admin Layout */
  .admin-wrapper {
    display: flex;
    min-height: 100vh;
    background-color: #f5f5f5;
  }
  
  .admin-sidebar {
    width: var(--sidebar-width);
    flex-shrink: 0;
  }
  
  .admin-main-content {
    flex-grow: 1;
    margin-left: var(--sidebar-width);
    transition: margin 0.3s ease;
    padding-top: 56px; /* Navbar height */
  }
  
  /* Make main content responsive with mini sidebar */
  @media (max-width: 991.98px) {
    .admin-main-content {
      margin-left: var(--sidebar-mini-width);
      width: calc(100% - var(--sidebar-mini-width));
    }
  }
  
  /* Remove margin on very small screens */
  @media (max-width: 767.98px) {
    .admin-main-content {
      margin-left: 0;
      width: 100%;
    }
  }
  
  /* Dashboard Container */
  .admin-container {
    padding: 1rem;
    max-width: 100%;
  }
  
  /* Dashboard Title */
  .admin-title {
    font-size: 1.75rem;
    font-weight: 600;
    color: #333;
    margin-bottom: 1.5rem;
  }
  
  /* Stats Grid */
  .admin-stats-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
    gap: 1.5rem;
    margin-bottom: 2rem;
  }
  
  @media (max-width: 767.98px) {
    .admin-stats-grid {
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 1rem;
    }
  }
  
  @media (max-width: 575.98px) {
    .admin-stats-grid {
      grid-template-columns: 1fr;
    }
    
    .admin-container {
      padding: 0.75rem 0.5rem;
    }
  }
  
  /* Stats Card */
  .admin-stat-card {
    background: white;
    border-radius: 0.5rem;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
  }
  
  .admin-card-inner {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1.25rem;
  }
  
  .admin-card-content {
    flex: 1;
  }
  
  .admin-card-label {
    font-size: 0.875rem;
    color: #6c757d;
    margin-bottom: 0.5rem;
  }
  
  .admin-card-value {
    font-size: 1.5rem;
    font-weight: 600;
    color: #333;
  }
  
  .admin-card-icon {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: var(--primary-light);
    color: var(--primary-color);
    font-size: 1.5rem;
  }
  
  /* Table Section */
  .admin-table-section {
    margin-bottom: 2rem;
  }
  
  .admin-table-card {
    background: white;
    border-radius: 0.5rem;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    overflow: hidden;
  }
  
  .admin-card-header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 1rem 1.5rem;
    border-bottom: 1px solid #e9ecef;
  }
  
  .admin-card-title {
    font-size: 1.125rem;
    font-weight: 600;
    margin: 0;
    color: #333;
  }
  
  .admin-card-body {
    padding: 0;
  }
  
  /* Table Styles */
  .admin-table-container {
    overflow-x: auto;
    width: 100%;
  }
  
  .admin-table {
    width: 100%;
    border-collapse: collapse;
  }
  
  .admin-table th,
  .admin-table td {
    padding: 1rem 1.5rem;
    text-align: left;
    border-bottom: 1px solid #e9ecef;
    white-space: nowrap;
  }
  
  @media (max-width: 767.98px) {
    .admin-table th,
    .admin-table td {
      padding: 0.75rem 1rem;
    }
  }
  
  .admin-table th {
    font-weight: 600;
    color: #6c757d;
    background-color: #f8f9fa;
  }
  
  .admin-table tr:last-child td {
    border-bottom: none;
  }
  
  /* Form Styles */
  .admin-form-card {
    background: white;
    border-radius: 0.5rem;
    box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
    padding: 1.5rem;
    margin-bottom: 1.5rem;
  }
  
  .admin-form-title {
    font-size: 1.25rem;
    font-weight: 600;
    margin-bottom: 1.5rem;
    color: #333;
  }
  
  /* Responsive form layout */
  @media (max-width: 767.98px) {
    .form-row {
      flex-direction: column;
    }
    
    .form-group {
      margin-bottom: 1rem;
    }
    
    .admin-form-card {
      padding: 1rem;
    }
  }
  
  /* Button styles */
  .admin-btn {
    padding: 0.5rem 1rem;
    border-radius: 0.25rem;
    font-weight: 500;
    transition: all 0.2s ease;
  }
  
  .admin-btn-primary {
    background-color: var(--primary-color);
    color: white;
    border: none;
  }
  
  .admin-btn-primary:hover {
    background-color: var(--primary-dark);
  }
  
  /* Status Badge */
  .admin-status-badge {
    display: inline-block;
    padding: 0.25rem 0.5rem;
    font-size: 0.75rem;
    font-weight: 600;
    border-radius: 2rem;
    text-transform: capitalize;
  }
  
  .admin-status-success {
    background-color: rgba(40, 167, 69, 0.1);
    color: #28a745;
  }
  
  .admin-status-warning {
    background-color: rgba(255, 193, 7, 0.1);
    color: #ffc107;
  }
  
  .admin-status-danger {
    background-color: rgba(220, 53, 69, 0.1);
    color: #dc3545;
  }
  
  .admin-status-info {
    background-color: rgba(13, 202, 240, 0.1);
    color: #0dcaf0;
  }
  
  /* Responsive adjustments */
  @media (max-width: 767.98px) {
    .admin-card-value {
      font-size: 1.25rem;
    }
    
    .admin-card-icon {
      width: 40px;
      height: 40px;
      font-size: 1.25rem;
    }
    
    .admin-container {
      padding: 0.75rem;
    }
    
    .admin-title {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    
    /* Make tables more responsive */
    .table-responsive {
      overflow-x: auto;
    }
    
    /* Hide less important columns on mobile */
    .d-none-mobile {
      display: none;
    }
  }
  
  /* For very small screens */
  @media (max-width: 575.98px) {
    .admin-card-value {
      font-size: 1.125rem;
    }
    
    .admin-table th,
    .admin-table td {
      padding: 0.5rem 0.75rem;
      font-size: 0.875rem;
    }
    
    .admin-card-icon {
      width: 35px;
      height: 35px;
      font-size: 1rem;
    }
    
    .admin-card-header {
      padding: 0.75rem 1rem;
    }
    
    .admin-card-title {
      font-size: 1rem;
    }
    
    /* Stack form elements on small screens */
    .form-row > [class*="col-"] {
      padding-right: 0;
      padding-left: 0;
    }
  }
</style>
