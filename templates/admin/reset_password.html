{% extends 'components/base.html' %}
{% block extra_css %}

    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: none;
        }
        .card-header {
            background-color: #ffffff;
            border-bottom: 1px solid #f0f0f0;
            border-top-left-radius: 10px !important;
            border-top-right-radius: 10px !important;
        }
        .btn-primary {
            background-color: #4361ee;
            border-color: #4361ee;
            padding: 10px 20px;
            font-weight: 500;
        }
        .btn-primary:hover {
            background-color: #3a56d4;
            border-color: #3a56d4;
        }
        .btn-secondary {
            padding: 10px 20px;
            font-weight: 500;
        }
        .form-control:focus {
            border-color: #4361ee;
            box-shadow: 0 0 0 0.2rem rgba(67, 97, 238, 0.25);
        }
        .alert {
            border-radius: 5px;
        }
        .password-toggle {
            cursor: pointer;
        }
        .btn-group {
            display: grid;
            grid-templFate-columns: 1fr 1fr;
            gap: 10px;
        }
    </style>
    <!-- Add Font Awesome for the eye icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5 col-md-7 col-sm-10">
                <div class="card">
                
                    <div class="card-header text-center py-4">
                        <h3 class="mb-0">Reset Your Password</h3>
                    </div>
                    <div class="card-body p-4">
                        {% if message %}
                        <div class="alert alert-info mb-4">
                            {{ message }}
                        </div>
                        {% endif %}
                        <form method="POST" action="{% url 'reset_password' %}">
                            {% csrf_token %}
                            <div class="mb-4">
                                <label for="password" class="form-label">New Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your new password" required>
                                    <span class="input-group-text password-toggle" onclick="togglePassword('password')">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="mb-4">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm your new password" required>
                                    <span class="input-group-text password-toggle" onclick="togglePassword('confirm_password')">
                                        <i class="fas fa-eye"></i>
                                    </span>
                                </div>
                            </div>
                            
                            <div class="btn-group">
                                <button type="button" class="btn btn-secondary btn-lg" onclick="goBack()">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-lg">Reset Password</button>
                            </div>
                        </form>
                    </div>

                    {% if not user.is_authenticated %}
                    <div class="card-footer bg-white text-center py-3">
                        <a href="/login" class="text-decoration-none">Back to Login</a>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>

    <script>
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
        
        function goBack() {
            window.history.back();
        }
    </script>

    {% endblock  %}
