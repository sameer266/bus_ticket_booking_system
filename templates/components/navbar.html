
<nav class="gs-navbar">
    <div class="gs-container">
        <!-- Logo -->
        <a class="gs-brand" href="/">
            {% if system.image %}
                <img src="{{ system.image.url }}" alt="Logo" class="gs-logo">
            {% else %}
                <span>Go Sewa</span>
            {% endif %}
        </a>
        
        
        
        <!-- User Menu - Only shows profile and logout -->
        <div class="gs-user-menu">
            {% if user.is_authenticated %}
                <div class="gs-dropdown">
                    <button class="gs-dropdown-btn">
                        <i class="bi bi-person-circle"></i>
                        <span class="gs-username">{{ user.full_name }}</span>
                    </button>
                    <div class="gs-dropdown-content">
                        <a href="{% url 'admin_profile' %}" class="gs-dropdown-item">
                            <i class="bi bi-person"></i> Profile
                        </a>
                        <a href="{% url 'logout' %}" class="gs-dropdown-item">
                            <i class="bi bi-box-arrow-right"></i> Logout
                        </a>
                    </div>
                </div>
            {% else %}
                <a href="{% url 'login' %}" class="gs-login-btn">Login</a>
            {% endif %}
        </div>
        
     
    </div>
</nav>

<style>
    /* Namespace all styles with gs- prefix to avoid conflicts */
    .gs-navbar {
        background-color: #ffffff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.08);
        padding: 10px 0;
        position: relative;
    }
    
    .gs-container {
        display: flex;
        align-items: center;
        justify-content: space-between;
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 15px;
    }
    
    .gs-brand {
        display: flex;
        align-items: center;
        color: #198754;
        text-decoration: none;
        font-weight: 600;
        font-size: 1.25rem;
    }
    
    .gs-logo {
        height: 35px;
        margin-right: 8px;
    }
    
    .gs-nav {
        display: flex;
        list-style: none;
        margin: 0;
        padding: 0;
    }
    
    .gs-nav-link {
        color: #333;
        text-decoration: none;
        padding: 8px 15px;
        position: relative;
    }
    
    .gs-nav-link.gs-active {
        color: #198754;
    }
    
    .gs-user-menu {
        position: relative;
    }
    
    .gs-dropdown {
        position: relative;
        display: inline-block;
    }
    
    .gs-dropdown-btn {
        background: none;
        border: none;
        padding: 5px 10px;
        display: flex;
        align-items: center;
        cursor: pointer;
        color: #333;
    }
    
    .gs-dropdown-btn i {
        font-size: 1.2rem;
        margin-right: 5px;
    }
    
    .gs-dropdown-content {
        display: none;
        position: absolute;
        right: 0;
        background-color: #fff;
        min-width: 160px;
        box-shadow: 0 8px 16px rgba(0,0,0,0.1);
        z-index: 1;
        border-radius: 4px;
    }
    
    .gs-dropdown:hover .gs-dropdown-content {
        display: block;
    }
    
    .gs-dropdown-item {
        color: #333;
        padding: 10px 15px;
        text-decoration: none;
        display: block;
    }
    
    .gs-dropdown-item:hover {
        background-color: #f8f9fa;
        color: #198754;
    }
    
    .gs-dropdown-item i {
        margin-right: 8px;
    }
    
    .gs-login-btn {
        background-color: #198754;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        text-decoration: none;
        font-weight: 500;
    }
    
    .gs-login-btn:hover {
        background-color: #157347;
        color: white;
    }
    
    .gs-mobile-toggle {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 5px;
    }
    
    .gs-toggle-bar {
        display: block;
        width: 25px;
        height: 2px;
        margin: 5px 0;
        background-color: #333;
    }
    
    /* Simple responsive styles */
    @media (max-width: 768px) {
        .gs-mobile-toggle {
            display: block;
        }
        
        .gs-nav {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            flex-direction: column;
            padding: 10px 0;
            box-shadow: 0 5px 10px rgba(0,0,0,0.1);
        }
        
        .gs-nav.gs-show {
            display: flex;
        }
        
        .gs-nav-link {
            padding: 12px 15px;
        }
        
        .gs-username {
            display: none;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Mobile menu toggle
        const mobileToggle = document.querySelector('.gs-mobile-toggle');
        const navMenu = document.querySelector('.gs-nav');
        
        if (mobileToggle) {
            mobileToggle.addEventListener('click', function() {
                navMenu.classList.toggle('gs-show');
            });
        }
        
    
    });
</script>
