<style>
    .loader-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(4px);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 9999;
    }

    .loader-overlay.show {
        display: flex;
    }

    .loader {
        position: relative;
        width: 60px;
        height: 60px;
    }

    .loader-circle {
        position: absolute;
        width: 100%;
        height: 100%;
        border: 3px solid transparent;
        border-top-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    .loader-circle:nth-child(2) {
        width: 75%;
        height: 75%;
        top: 12.5%;
        left: 12.5%;
        border-top-color: var(--secondary-color);
        animation-duration: 0.8s;
        animation-direction: reverse;
    }

    .loader-circle:nth-child(3) {
        width: 50%;
        height: 50%;
        top: 25%;
        left: 25%;
        border-top-color: var(--success-color);
        animation-duration: 0.6s;
    }

    .loader-text {
        position: absolute;
        bottom: -30px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        font-weight: 500;
        color: var(--text-muted);
        white-space: nowrap;
        animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    @keyframes pulse {
        0%, 100% { opacity: 0.6; }
        50% { opacity: 1; }
    }
</style>

<div class="loader-overlay" id="globalLoader">
    <div class="loader">
        <div class="loader-circle"></div>
        <div class="loader-circle"></div>
        <div class="loader-circle"></div>
        <div class="loader-text">Loading...</div>
    </div>
</div>

<script>
    const globalLoader = {
        element: document.getElementById('globalLoader'),
        
        show: function(message = 'Loading...') {
            if (this.element) {
                const textElement = this.element.querySelector('.loader-text');
                if (textElement) {
                    textElement.textContent = message;
                }
                this.element.classList.add('show');
                document.body.style.overflow = 'hidden';
            }
        },
        
        hide: function() {
            if (this.element) {
                this.element.classList.remove('show');
                document.body.style.overflow = '';
            }
        }
    };

    // Example usage:
    // globalLoader.show('Processing...');
    // setTimeout(() => globalLoader.hide(), 2000);
</script>
