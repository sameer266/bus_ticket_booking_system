<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Go Sewa{% endblock %}</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Animate CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    
    <!-- AOS Library for scroll animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
 
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <!-- Common Styles -->
 
    
    <!-- Custom Site Styles -->
    <style>
        :root {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --primary-light: #dbeafe;
            --secondary-color: #64748b;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --light-bg: #ffffff;
            --surface-bg: #f8fafc;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --transition-speed: 0.2s;
            --box-shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --box-shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --box-shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --border-radius: 0.5rem;
            --border-radius-lg: 0.75rem;
            --sidebar-width: 280px;
            --sidebar-compact-width: 80px;
        }
        
        * {
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui, sans-serif;
            font-size: 14px;
            line-height: 1.5;
            color: var(--text-primary);
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
            background-attachment: fixed;
            transition: all var(--transition-speed);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Outfit', 'Inter', sans-serif;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.3;
        }
        
        h1 { font-size: 1.875rem; }
        h2 { font-size: 1.5rem; }
        h3 { font-size: 1.25rem; }
        h4 { font-size: 1.125rem; }
        h5 { font-size: 1rem; }
        h6 { font-size: 0.875rem; }
        
        .btn {
            font-weight: 500;
            font-size: 0.875rem;
            padding: 0.5rem 1rem;
            border-radius: var(--border-radius);
            border: 1px solid transparent;
            transition: all var(--transition-speed);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-hover) 100%);
            border-color: transparent;
            color: white;
            box-shadow: var(--box-shadow);
        }
        
        .btn-primary:hover {
            background: linear-gradient(135deg, var(--primary-hover) 0%, #1d4ed8 100%);
            transform: translateY(-1px);
            box-shadow: var(--box-shadow-lg);
            border-color: transparent;
            color: white;
        }
        
        .btn-outline-primary {
            color: var(--primary-color);
            border-color: var(--primary-color);
            background: rgba(59, 130, 246, 0.05);
        }
        
        .btn-outline-primary:hover {
            background: var(--primary-color);
            border-color: var(--primary-color);
            color: white;
            transform: translateY(-1px);
            box-shadow: var(--box-shadow);
        }
        
        .card {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-lg);
            background: var(--light-bg);
            box-shadow: var(--box-shadow-sm);
            transition: all var(--transition-speed);
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.8);
        }
        
        .card:hover {
            box-shadow: var(--box-shadow-lg);
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.2);
        }
        
        .card-header {
            background: var(--surface-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 1rem 1.25rem;
            font-weight: 600;
            font-size: 0.9rem;
            color: var(--text-primary);
        }
        
        .card-body {
            padding: 1.25rem;
        }
        
        /* Layout for sidebar & content */
        .app-wrapper {
            display: flex;
            min-height: 100vh;
            width: 100%;
        }
        
        .page-content {
            flex: 1;
            transition: margin-left var(--transition-speed);
            min-height: 100vh;
            width: calc(100% - var(--sidebar-width));
        }
        
        .main-content {
            padding: 1.5rem;
            max-width: 100%;
        }
        
        /* Modern form styles */
        .form-control, .form-select {
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            padding: 0.625rem 0.875rem;
            font-size: 0.875rem;
            background: var(--light-bg);
            transition: all var(--transition-speed);
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            background: white;
        }
        
        .form-label {
            font-weight: 500;
            font-size: 0.875rem;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }
        
        /* Modern Preloader - Only visible on page refresh */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            display: none; /* Hidden by default */
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: all 0.4s ease;
        }
        
        .preloader.show {
            display: flex;
        }
        
        .preloader.fade-out {
            opacity: 0;
            visibility: hidden;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            position: relative;
        }
        
        .spinner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 2px solid transparent;
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }
        
        .spinner::after {
            content: '';
            position: absolute;
            top: 4px;
            left: 4px;
            width: calc(100% - 8px);
            height: calc(100% - 8px);
            border: 2px solid transparent;
            border-bottom: 2px solid rgba(59, 130, 246, 0.4);
            border-radius: 50%;
            animation: spin 1.2s linear infinite reverse;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Enhanced Page transition - Disabled */
        .page-transition {
            display: none; /* Disabled page transitions */
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--surface-bg);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }
        
        /* Modern badge styles */
        .badge {
            font-size: 0.75rem;
            font-weight: 500;
            padding: 0.25rem 0.5rem;
            border-radius: 0.375rem;
        }
        
        /* Modern alert styles */
        .alert {
            border: none;
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            padding: 0.875rem 1rem;
            border-left: 4px solid;
        }
        
        .alert-primary {
            background: rgba(59, 130, 246, 0.1);
            border-left-color: var(--primary-color);
            color: var(--primary-hover);
        }
        
        .alert-success {
            background: rgba(16, 185, 129, 0.1);
            border-left-color: var(--success-color);
            color: #059669;
        }
        
        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border-left-color: var(--warning-color);
            color: #d97706;
        }
        
        .alert-danger {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: var(--danger-color);
            color: #dc2626;
        }
        
        /* Modern table styles */
        .table {
            font-size: 0.875rem;
        }
        
        .table-hover tbody tr:hover {
            background-color: rgba(59, 130, 246, 0.05);
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .page-content {
                width: 100%;
                margin-left: 0;
            }
            
            .main-content {
                padding: 1rem;
            }
            
            h1 { font-size: 1.5rem; }
            h2 { font-size: 1.25rem; }
            h3 { font-size: 1.125rem; }
        }
        
        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        
        /* Hover animations */
        .hover-lift {
            transition: transform var(--transition-speed);
        }
        
        .hover-lift:hover {
            transform: translateY(-2px);
        }
        
        /* Modern shadows */
        .shadow-soft {
            box-shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.06), 0 4px 6px -1px rgba(0, 0, 0, 0.10);
        }
        
        .shadow-medium {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.10), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        
        .shadow-strong {
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.10), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Preloader - Only shows on page refresh -->
    <div class="preloader">
        <div class="spinner"></div>
    </div>
    
    <div class="app-wrapper">
        <!-- Sidebar component - Only include on admin pages -->
        {% if user.is_authenticated %}
            {% include 'components/sidebar.html' %}
        {% endif %}
        
        <div class="page-content">
            <!-- Navbar - only show on pages without sidebar -->
           
             {% if user.is_authenticated %}
                {% include 'components/navbar.html' %}
            {% endif %}
            
            <!-- Main Content -->
            <div class="container-fluid main-content">
                {% block content %}{% endblock %}
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
 
    <!-- AOS Library for scroll animations -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    
    <!-- Custom Site Scripts -->
    <script>
        $(document).ready(function() {
            // Initialize AOS
            AOS.init({
                duration: 400,
                easing: 'ease-in-out',
                once: true
            });
            
            // Check if this is a page refresh (not navigation)
            // This checks if the page was loaded via refresh or direct URL access
            const isPageRefresh = !window.performance || 
                                  window.performance.navigation.type === 1 || 
                                  !sessionStorage.getItem('pageVisited');
            
            if (isPageRefresh) {
                // Show preloader only on page refresh
                $('.preloader').addClass('show');
                
                // Hide preloader after content loads
                setTimeout(function() {
                    $('.preloader').addClass('fade-out');
                    setTimeout(function() {
                        $('.preloader').removeClass('show');
                    }, 400);
                }, 500);
            }
            
            // Mark that a page has been visited in this session
            sessionStorage.setItem('pageVisited', 'true');
            
            // Smooth scrolling for anchor links
            $('a[href^="#"]').on('click', function(e) {
                e.preventDefault();
                const target = $($(this).attr('href'));
                if (target.length) {
                    $('html, body').animate({
                        scrollTop: target.offset().top - 70
                    }, 800, 'easeInOutExpo');
                }
            });
            
            // Initialize tooltips
            const tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
            tooltipTriggerList.map(function(tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl);
            });
            
            // Add modern interaction effects
            $('.card, .btn').on('mouseenter', function() {
                $(this).addClass('shadow-soft');
            }).on('mouseleave', function() {
                $(this).removeClass('shadow-soft');
            });
        });
        
        // Clear session storage when user leaves the site completely
        window.addEventListener('beforeunload', function() {
            // Only clear if user is actually leaving the site (not just navigating within it)
            if (!document.referrer || !document.referrer.includes(window.location.hostname)) {
                sessionStorage.removeItem('pageVisited');
            }
        });
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
