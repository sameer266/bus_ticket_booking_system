<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Sewa - Verify OTP</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #28a745;
            --secondary-color: #20c997;
            --accent-color: #17a2b8;
            --border-radius: 1rem;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #f0f5f3;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        .bg-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 80%;
            height: 80%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-shapes .shape {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            opacity: 0.15;
            animation: float 15s infinite;
        }
        
        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg) scale(1); }
            33% { transform: translate(30px, 40px) rotate(120deg) scale(1.05); }
            66% { transform: translate(-20px, 20px) rotate(240deg) scale(0.95); }
            100% { transform: translate(0, 0) rotate(360deg) scale(1); }
        }
        
        .otp-card {
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .otp-header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 2rem;
            text-align: center;
            color: white;
        }
        
        .otp-icon {
            width: 70px;
            height: 70px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }
        
        .otp-body {
            padding: 2rem;
        }
        
        .form-control {
            height: 50px;
            border-radius: 12px;
            padding-left: 3rem;
        }
        
        .input-icon {
            position: absolute;
            top: 50%;
            left: 1rem;
            transform: translateY(-50%);
            color: var(--primary-color);
            z-index: 5;
        }
        
        .btn-verify {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            border: none;
            height: 50px;
            border-radius: 12px;
            font-weight: 500;
        }
        
        .btn-verify:hover {
            background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
        }
        
        .resend-link {
            color: var(--primary-color);
            text-decoration: none;
        }
        
        .resend-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Background Shapes -->
    <div class="bg-shapes">
        <div class="shape" style="width: 400px; height: 400px; top: -150px; right: -100px; animation-delay: 0s;"></div>
        <div class="shape" style="width: 300px; height: 300px; bottom: -80px; left: -80px; animation-delay: 3s; animation-duration: 20s;"></div>
    </div>

    <!-- OTP Verification Container -->
    <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
        <div class="otp-card">
            <!-- Header -->
            <div class="otp-header">
                <div class="otp-icon">
                    <i class="bi bi-key fs-3"></i>
                </div>
                <h2 class="fw-bold mb-0">Verify OTP</h2>
            </div>
            
            <!-- Body -->
            <div class="otp-body">
                {% if messages %}
               
                <div class="text-danger text-center mb-2">
                    {{ messages }}
                </div>
           
        {% endif %}
        
                <p class="text-center text-muted mb-4">Enter the OTP sent to your phone</p>
                
                <form method="POST" action="{% url 'verify_otp' %}" id="verifyOtpForm">
                    {% csrf_token %}
                    
                    <!-- OTP Field -->
                    <div class="mb-4 position-relative">
                        <label for="otp" class="form-label fw-medium">OTP</label>
                        <i class="bi bi-lock input-icon"></i>
                        <input type="text" class="form-control" id="otp" name="otp" 
                               placeholder="Enter 6-digit OTP" pattern="\d{6}" maxlength="6" required>
                        <small class="text-muted">Check your phone for the code</small>
                    </div>
                    
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-verify w-100 py-2 fw-medium">
                        <i class="bi bi-check-circle me-2"></i> Verify OTP
                    </button>
                    
                    <!-- Message Display -->
                    {% if message %}
                        <div class="alert {% if 'success' in message|lower %}alert-success{% else %}alert-danger{% endif %} mt-3">
                            <i class="bi {% if 'success' in message|lower %}bi-check-circle{% else %}bi-exclamation-triangle{% endif %} me-2"></i>
                            {{ message }}
                        </div>
                    {% endif %}
                </form>
            </div>
            
            <!-- Footer -->
            <div class="text-center p-3">
                <small class="text-muted">Didn't receive OTP? <a href="{% url 'verify_otp' %}" class="resend-link">Resend OTP</a></small>
                <div class="mt-2">
                    <a href="{% url 'login' %}" class="resend-link"><i class="bi bi-arrow-left me-1"></i>Back to Login</a>
                </div>
            </div>
            
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script>
        document.getElementById('verifyOtpForm').addEventListener('submit', function(e) {
            const otpInput = document.getElementById('otp');
            if (!otpInput.checkValidity()) {
                e.preventDefault();
                otpInput.classList.add('is-invalid');
            }
        });
    </script>
</body>
</html>
